<html>
	<body>
		<button onclick = "VaihdaKokoIso()"> </button>
		<button onclick = "VaihdaKokoPieni()"> </button>
		<img src ="lataus.jpg" style="width:400px;height:400px;" id = "kuva">
	</body>
	
	
	<script>
		function VaihdaKokoIso(){
			var kuva = document.getElementById("kuva");
			var leveys = kuva.style.width;
			var korkeus = kuva.style.height;
			leveys = parseInt(leveys);
			korkeus = parseInt(korkeus);
			kuva.style.width = (leveys +25) + "px";
			kuva.style.height = (korkeus +25) + "px";
		}
		function VaihdaKokoPieni(){
			var kuva = document.getElementById("kuva");
			var leveys = kuva.style.width;
			var korkeus = kuva.style.height;
			leveys = parseInt(leveys);
			korkeus = parseInt(korkeus);
			kuva.style.width = (leveys -25) + "px";
			kuva.style.height = (korkeus -25) + "px";
		}
